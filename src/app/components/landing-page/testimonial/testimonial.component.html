<div [class]="fade == false ? 'fade-out-effect' : 'fade-in-effect'" class="flex flex-col items-center">
  <div class="flex items-center">
    <div (click)="moveLeft()"
      class="h-12 w-12 flex items-center justify-center rounded-full text-gray-400 cursor-pointer hover:text-purple-600 hover:bg-gray-100 select-none">
      <fa-icon [icon]="faArrowLeft"></fa-icon>
    </div>
    <div class="max-w-3xl	text-center text-gray-600">
      <fa-icon [icon]="faQuoteLeft" size="lg"></fa-icon>
      {{currentTestimonial.testimonial}}
      <!-- <fa-icon [icon]="faQuoteRight" size="lg"></fa-icon> -->
    </div>
    <div (click)="moveRight()"
      class="h-12 w-12 flex items-center justify-center rounded-full text-gray-400 cursor-pointer hover:text-purple-600 hover:bg-gray-100 select-none">
      <fa-icon [icon]="faArrowRight"></fa-icon>
    </div>
  </div>

  <div class="pt-3 pb-6 flex flex-col items-center">
    <div class="py-1 cursor-pointer">
      <img class="rounded-full max-h-16 max-w-16" [src]="currentTestimonial.img" loading="lazy">
    </div>
    <div class="pt-1 text-gray-600 text-sm font-semibold">
      {{currentTestimonial.name}}
    </div>
    <div class="text-gray-500 text-sm font-normal">
      {{currentTestimonial.designation}}
    </div>
  </div>
</div>
